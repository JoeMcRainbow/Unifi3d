
<form id="form" style="text-align: center;">
  
    <div>
      <label>Feedback Type</label>
      <br>
      <textarea required="true" name="feedbackType" id="typeTextBox" placeholder="(Bug, Feature request, Content addition request, etc.)"></textarea>
    </div>
    <br>
    <br>
    <div>
      <label>Feedback Content</label>
      <br>
      <textarea required="true" name="feedbackContent" id="contentTextBox" placeholder="Leave your comments here"></textarea>
    </div>
    <br>
    <br>
    <div>
      <button type="submit"id="submit-form">
        <p id="submitText">Submit</p>
      </button>
    </div>
    
  
  </form>
